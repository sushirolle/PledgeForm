<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pledge</title>
  </head>
  <body>
    <form class="text-center border border-light p-5" action="/submit-pledge" method="post">

        <p class="h4 mb-4">Pledge</p>
    
        <p>Pledge to make a difference in an our animals' lives</p>
        
        <div class="input-group">
            <input type="text" name="fullName" class="form-control mb-4" placeholder="Name" aria-describedby="inputGroupPrepend" required>
          </div>

        <div class="input-group">
            <input type="text" name="email" class="form-control mb-4" placeholder="E-mail" data-inputmask="'alias': 'email'" aria-describedby="inputGroupPrepend" required>
          </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" name="pledgeAmount" class="form-control" aria-label="Pledge Amount" data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'placeholder': '0'" aria-describedby="inputGroupPrepend" required>
        </div>
    
        <button class="btn btn-info btn-block" type="submit">Submit</button>
    
    
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script>
        $(document).ready(function(){
          jQuery(":input").inputmask();
        });
    </script>
  </body>
</html>
